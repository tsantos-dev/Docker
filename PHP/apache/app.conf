# Habilita o módulo de reescrita de URL, se ainda não estiver carregado
LoadModule rewrite_module modules/mod_rewrite.so

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/app

    <Directory /var/www/html/app>
        Options Indexes FollowSymLinks
        AllowOverride All # ESSENCIAL para que o .htaccess funcione
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Passa requisições .php para o PHP-FPM
    # Esta configuração é geralmente mais compatível com mod_rewrite para front controllers
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>